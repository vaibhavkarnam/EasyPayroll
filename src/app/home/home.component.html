<div class="container" style="padding-top: 56px;">

  <div class="row">
    <div class="col-md-8">

      <br/>

      <div>
        <button class="btn btn-info dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Filter
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">All</a>
          <a class="dropdown-item" href="#">Relevant</a>
          <a class="dropdown-item" href="#">Upcoming</a>
        </div>
      </div>

      <br/>


      <div class="card mb-4" *ngFor="let employee of employees">

        <img class="card-img-top" src="{{employee.img_path}}" style=" width: 100%;
    height: 15vw;
    object-fit: cover;" alt="Card image cap">


        <div class="card card-body">

          <h4 class="card-title">{{employee.employee_name}}</h4>
          <h6 class="card-text">{{employee.employee_designation}}</h6>
          <h6 class="card-text">Department: {{employee.employee_department}}</h6>
          <h6 class="card-text">Salary: {{employee.employee_salary}}</h6>
          <div>
            <button type="button" class=" btn-block btn btn-primary" (click)="viewEmployee(employee._id)">Details
              &rarr;
            </button>
          </div>
        </div>

      </div>

    </div>
